ai:
  provider: 'meta_ai'
  meta_ai: {}
  ollama:
    url: 'http://{ollama_server_ip}:11434'
    model: 'gemma3:1b'
rules:
  - name: 'default-rule'
    enabled: true
    preprompt: 'You are an AI specialized in analyzing technical documents and logs. Extract and present only the useful details in a clear, concise format. Provide the answer directly without any additional text, greetings, or commentary.'
    match:
      source: []
      og_text_regex: ''
      ai_text_regex: ''
    notify:
      destinations: []
      original_message:
        enabled: true
        match_regex: ''
      ai_processed:
        enabled: true
        match_regex: ''
  - name: 'example-rule-1'
    enabled: true
    preprompt: 'Find 1) Error type, 2) Severity, 3) Root cause. Format as bullet points.'
    match:
      source: '192.168.20.201'
      og_text_regex: '(error|warning|critical|exception|failed).*?'
      ai_text_regex: '(high|critical) severity'
    notify:
      destinations: ['Telegram', 'Slack']
      original_message:
        enabled: true
        match_regex: 'IP address: (\d{1,3}\.){3}\d{1,3}'
      ai_processed:
        enabled: true
        match_regex: ''
destinations:
  - name: 'Telegram'
    enabled: false
    url: 'tgram://{token}/{chat_id}'
  - name: 'Slack'
    enabled: false
    url: 'slack://{token}/{channel}'
  - name: 'ntfy'
    enabled: false
    url: 'ntfys://{user}:{password}@{host}:{port}/{topics}'
  - name: 'custom apprise'
    enabled: false
    url: ''
